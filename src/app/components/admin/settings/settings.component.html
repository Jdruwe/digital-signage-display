<app-navbar></app-navbar>
<div class="container">

  <span class="message" *ngIf="message">{{message}}</span>

  <form (submit)="updateSettings(settingsForm)" #settingsForm="ngForm">
    <h1>Settings</h1>

    <label for="minutesBeforeNextSession" class="label">
      Minutes before next session
    </label>
    <input type="number"
           id="minutesBeforeNextSession"
           name="minutesBeforeNextSession"
           [min]="0"
           [max]="100"
           [(ngModel)]="settings.minutesBeforeNextSession"
           ngModel>

    <label class="label">
      Show room occupancy counter
    </label>
    <label for="showOccupancyCounter" class="switch">
      <input type="checkbox"
             id="showOccupancyCounter"
             name="showOccupancyCounter"
             [(ngModel)]="settings.roomOccupancyOn"
             ngModel>
      <span class="slider round"></span>
    </label>

    <label for="mailDelayForConnectionIssues" class="label">
      Send mail with issues after
    </label>
    <div class="input-group">
      <input type="number"
             id="mailDelayForConnectionIssues"
             name="mailDelayForConnectionIssues"
             [(ngModel)]="settings.mailDelayForConnectionIssues"
             ngModel>
      <label for="mailDelayForConnectionIssues" class="attached-label label">minutes</label>
    </div>

    <button type="submit" id="submit" class="btn-white">Save</button>
  </form>

  <form (submit)="updateNotifications(notificationsForm)" #notificationsForm="ngForm">
    <h1>Notifications</h1>

    <label for="message" class="label">Message</label>
    <textarea id="message"
              rows="5"
              cols="25"
              name="message"
              [(ngModel)]="settings.message"
              ngModel>
    </textarea>

    <label class="label">
      Show message
    </label>
    <label for="showMessage" class="switch">
      <input type="checkbox"
             id="showMessage"
             name="showMessage"
             [(ngModel)]="settings.showMessage"
             ngModel>
      <span class="slider round"></span>
    </label>

    <button class="btn-white" type="submit">Save</button>
  </form>

</div>
