<div class="header">

  <div class="box">
    <h1>{{roomName}}</h1>
  </div>

  <div class="box">
    <h1 *ngIf="!showTimeTravel">{{time | date: 'H:mm'}}</h1>
    <app-time-travel *ngIf="showTimeTravel"
                     [time]="time"
                     (hideTimeTravel)="hideTimeTravel.emit()">
    </app-time-travel>
  </div>

  <div class="box">
    <img class="box logo" src="../../../../assets/devoxx-logo.png" alt="Devoxx">
  </div>

</div>
