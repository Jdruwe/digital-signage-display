<div class="container" *ngIf="talk">

  <div class="header">
    <h1>{{talk.title}}</h1>
    <h3>{{talk.type}}</h3>
  </div>

  <div class="time">
    <h2>{{talk.fromTime | trimTime}} - {{talk.toTime | trimTime}}</h2>
    <span class="box" *ngIf="isNow()">NOW</span>
    <h3 class="counter"
        *ngIf="showRoomOccupancy && currentOccupancy && maxOccupancy">
      {{currentOccupancy}}/{{maxOccupancy}}
    </h3>
  </div>

  <div class="summary" ellipsis [ellipsis-content]="talk.summary">
  </div>

  <div class="speakers">
    <ngu-carousel [inputs]="carouselTileConfig"
                  [dataSource]="talk.speakers"
                  #carousel>
      <ngu-tile *nguCarouselDef="let item">
        <app-speaker [speaker]="item"></app-speaker>
      </ngu-tile>
    </ngu-carousel>
  </div>

</div>
