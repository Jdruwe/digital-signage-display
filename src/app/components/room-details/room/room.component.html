<div class="container">
  <app-room-header
    [roomName]="schedule?.room.name"
    [time]="currentTime"
    class="header"></app-room-header>

  <app-talk
    [title]="schedule.room.talks[0].title"
    [type]="schedule.room.talks[0].type"
    [fromTime]="schedule.room.talks[0].fromTime"
    [toTime]="schedule.room.talks[0].toTime"
    [summary]="schedule.room.talks[0].summary"
    class="talk"></app-talk>

  <div class="timeline"><p>Session timeline goes here!</p></div>
</div>
