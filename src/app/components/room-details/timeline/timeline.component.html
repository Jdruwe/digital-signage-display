<div class="empty-state" *ngIf="talks?.length <= 0">
  <img src="../../../../assets/calendar.svg" alt="">
  <h1>No more sessions!</h1>
</div>

<div class="container" *ngIf="talks?.length > 0">
  <h1>Up next</h1>
  <ul [class.no-dashed-line]="talks.length === 2 || talks.length === 1">
    <li *ngFor="let talk of talks.slice(0, 2)">
      <span></span>
      <app-session [talk]="talk">
      </app-session>
    </li>
  </ul>
</div>
