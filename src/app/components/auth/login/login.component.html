<div class="container">
  <form class="login-form" (submit)="onLogin(loginForm)" #loginForm="ngForm" ngNativeValidate>
    <!--TODO error message makes everything jump down -->
    <span *ngIf="errorMessage" class="error-message">
       {{errorMessage}}
      </span>
    <div class="content">
      <h1>Login</h1>
      <input type="text"
             name="username"
             id="username"
             class="form-control"
             placeholder="Username/Email*"
             required
             [disabled]="isLoading"
             [ngClass]="usernameForm.invalid && (!loginForm.pristine || loginForm.touched) || (loginForm.submitted && usernameForm.invalid) ? 'invalid' : ''"
             ngModel
             #usernameForm="ngModel">

      <input type="password"
             name="password"
             id="passwordRegister"
             class="form-control"
             placeholder="Password*"
             ngModel
             [disabled]="isLoading"
             [ngClass]="passwordInput.invalid && (!loginForm.pristine || loginForm.touched) || (loginForm.submitted && passwordInput.invalid) ? 'invalid' : ''"
             required
             #passwordInput="ngModel">

      <button type="submit" class="btn btn-primary btn-block" id="submit">
        <span *ngIf="isLoading" role="status">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </span>
        {{isLoading ? '' : 'Login'}}</button>
    </div>
  </form>
</div>
