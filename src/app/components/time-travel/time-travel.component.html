<div class="time-travel">
  <div class="prev-buttons">
    <button>Prev day</button>
    <button>Prev hour</button>
    <button>Prev 15 min</button>
  </div>
  <h1>{{time | date: 'E d MMM h:mm'}}</h1>
  <div class="next-buttons">
    <button>Next day</button>
    <button>Next hour</button>
    <button>Next 15 min</button>
  </div>
</div>
