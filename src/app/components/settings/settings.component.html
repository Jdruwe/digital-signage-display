<app-navbar></app-navbar>
<div class="container">
  <form (submit)="updateSettings(settingsForm)" #settingsForm="ngForm" ngNativeValidate>
    <div class="content">
      <h1>Settings</h1>

      <label for="minutesBeforeNextSession" class="title">
        Minutes before next session
      </label>
      <input type="number"
             id="minutesBeforeNextSession"
             name="minutesBeforeNextSession"
             [min]="0"
             [max]="100"
             [(ngModel)]="settings.minutesBeforeNextSession"
             ngModel>

      <div class="title">
        Room occupancy counter
      </div>
      <label for="showOccupancyCounter" class="switch">

        <input type="checkbox"
               id="showOccupancyCounter"
               name="showOccupancyCounter"
               [(ngModel)]="settings.roomOccupancyOn"
               ngModel>
        <span class="slider round"></span>
      </label>
      <button type="submit" id="submit" class="white">save</button>
    </div>
  </form>
</div>
